<!doctype html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<title>The Movie Spot</title>
		<link rel="stylesheet" href="stylesheet.css"/>
	</head>

	<body>
		<div id="center_wrapper">
			<div id="input_div">
				<label for="search" id="search">Search by movie name:</label>
				<input type="text" id="search">
				</input>			
				<button id="submit">Go!</button>
			</div>
			
			<div class="movie_div">
				<div class="poster">
				</div>
				<div class="movie_text">
					<h2 class="title">Movie Title</h2>
					<h3 class="tagline">Tagline</h3>
					<h3 class="avg_votes">Average votes:</h3>
					<h3>Starring:</h3>
						<ul class="starring"></ul>
					<h3 class="director">Directed by:</h3>
					<a href="" class="trailer">View Trailer</a>
				</div>
				<div class="overview_div">
				<h3 class="overview_style">Overview:</h3>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>

</html>
